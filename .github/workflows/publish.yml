name: Publish to NPM
on:
  release:
    types: [created]

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
      - name: Ensure npm 11.5.1 or later for trusted publishing ğŸ”§
        run: npm install -g npm@latest
      - name: Install dependencies and build ğŸ”§
        run: npm ci
      - name: Publish package on NPM ğŸ“¦
        run: npm publish
